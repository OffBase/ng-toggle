<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="toggle-switch.css">
</head>
<body ng-app="toggleSwitch">
<h1>toggleSwitch</h1>
<div ng-app="demo" ng-init="count = 0">
  <div class="wrap">
  myValue = <br>{{myValue0}}
  <br>
    <br>
  <toggle-switch ng-model="myValue0"></toggle-switch>
      </div>
  <div class="wrap">
  myValue = <br>{{myValue1}}
  <br>
    <br>
  <toggle-switch tri-toggle ng-model="myValue1"></toggle-switch>
      </div>
    <div class="wrap">
  myValue2 = <br>{{myValue2}}<br>
      Times Changed = <br>{{count}}
  <br>
    <br>
  <toggle-switch tri-toggle ng-model="myValue2" ng-change="count = count + 1"></toggle-switch>
      </div>
    <div class="wrap">
  myValue3 = <br>{{myValue3}}<br>
  <br>
    <br>
  <toggle-switch tri-toggle ng-true-val="'Awesome!'" ng-false-val="'Negative Major Tom...'"  ng-no-val="'I got nothin\''" ng-model="myValue3"></toggle-switch>
      </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="toggle-switch.js"></script>
</body>
</html>
